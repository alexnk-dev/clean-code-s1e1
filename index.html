<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" />
    <meta charset="utf-8" />
  </head>
  <body>
    <main class="centered-main-page-element">
    <header class="aaa">
      <img src="./eisenhower-matrix.jpg" alt="The eisenhower matrix" />
      <a
        class="more_inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
      <section id="topSectionForAddingElementToList">
        <h3><label for="new-task">Add Item</label></h3>
        <div class="task-row-wrapper">
          <input class="task__name" id="new-task" type="text" />
          <button>Add</button>
        </div>
      </section>
      <section>
        <h3>Todo</h3>
        <ul id="incompleteTasks">
          <li>
            <input class="task__status" type="checkbox" />
            <label class="task__name">Pay Bills</label>
            <input class="task__name" type="text" />
            <button class="btn__edit">Edit</button>
            <button class="btn__delete"><img src="./remove.svg" alt="" /></button>
          </li>
          <li class="editMode">
            <input class="task__status" type="checkbox" />
            <label class="task__name">Go Shopping</label>
            <input class="task__name" type="text" value="Go Shopping" />
            <button class="btn__edit">Save</button>
            <button class="btn__delete"><img src="./remove.svg" alt="" /></button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input class="task__status" type="checkbox" checked />
            <label class="task__name">See the Doctor</label>
            <input class="task__name" type="text" />
            <button class="btn__edit">Edit</button>
            <button class="btn__delete"><img src="./remove.svg" alt="" /></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
