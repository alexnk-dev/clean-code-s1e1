<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" />
    <meta charset="utf-8" />
  </head>
  <body class="body">
    <main class="main--centered">
      <header class="header">
        <img
          class="header__img"
          src="./eisenhower-matrix.jpg"
          alt="The eisenhower matrix"
        />
        <a
          class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
        >
          Want more details?
        </a>
      </header>
      <section class="section section__add">
        <h3 class="section__title"><label for="new-task">Add Item</label></h3>
        <div class="task-row-wrapper">
          <input class="task__name" id="new-task" type="text" />
          <button>Add</button>
        </div>
      </section>
      <section class="section section__todo">
        <h3 class="section__title">Todo</h3>
        <ul class="task__list task__list--incompleted" id="incompleteTasks">
          <li class="task__item">
            <input class="task__status" type="checkbox" />
            <label class="task__name">Pay Bills</label>
            <input class="task__name" type="text" />
            <button class="btn__edit">Edit</button>
            <button class="btn__delete">
              <img class="btn__img" src="./remove.svg" alt="" />
            </button>
          </li>
          <li class="task__item editMode">
            <input class="task__status" type="checkbox" />
            <label class="task__name">Go Shopping</label>
            <input class="task__name" type="text" value="Go Shopping" />
            <button class="btn__edit">Save</button>
            <button class="btn__delete">
              <img class="btn__img" src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
      <section class="section section__completed">
        <h3 class="section__title">Completed</h3>
        <ul class="task__list task__list--completed" id="completed-tasks">
          <li class="task__item">
            <input class="task__status" type="checkbox" checked />
            <label class="task__name">See the Doctor</label>
            <input class="task__name" type="text" />
            <button class="btn__edit">Edit</button>
            <button class="btn__delete">
              <img class="btn__img" src="./remove.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
